<!DOCTYPE html>
<html ng-app="quovadis">
<head>
	<title>quoVadis | </title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
	<link rel="stylesheet" href="maincss.css">
	<link rel="stylesheet" href="">
	<link rel="stylesheet" href="">
	<link rel="stylesheet" href="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div id="framemain">
	<div id="frameintro">
		<header>
			<p>
				<span><a href="javascript:void(0)" ng-click="vm.openModal('custom-modal-1')">login</a></span> |
				<span><a href="#formsignup">signup</a></span>
			</p>
		</header>
	</div>



	<!-- <div class="ffiller"></div> -->



	<ui-view></ui-view>



	<footer ng-controller="formCtrl">

		<form id="formsignup" name="newmemberform">
			<input type="text" name="firstname" placeholder="first name" ng-model="firstname" required><br>
			<input type="text" name="lastname" placeholder="last name" ng-model="lastname" required><br>
			<input type="text" name="email" placeholder="email" ng-model="email" required><br>
			<select name="gender" required ng-model="gender" placeholder="gender">
				<option value="female">female</option>
				<option value="male">male</option>
			</select><br>
			<input type="text" name="phonenumber" placeholder="phone number" ng-model="phonenumber" required><br>
			<button type="submit"
			ng-disabled="form.$invalid"
			ng-click="addnewmember(
			firstname,
			lastname,
			email,
			gender,
			phonenumber
			)">add new member</button>
		</form>

		<form>
			<input placeholder="member id" ng-model="dm">

			<button type="submit" ng-click="deletemember(dm)">delete member</button>
		</form>







	</footer>
</div>
	



<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js"></script>
<script src="mainjs.js"></script>
<script src="/src/app.js"></script>
<script src="/src/components/form/formCtrl.js"></script>
<script src="/src/components/form/formServ.js"></script>
<script src="/src/components/about/aboutCtrl.js"></script>
<script src="/src/components/about/aboutServ.js"></script>
<script src=""></script>
<script src=""></script>
<script src=""></script>
</body>
</html>
